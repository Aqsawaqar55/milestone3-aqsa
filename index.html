<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME BUILDER</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>DYNAMIC PROJECT BY AQSA WAQAR</h1>
    <form id="resumeform">
        <fieldset><legend>Personal Information</legend>
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email " id="email" name="email" required></br>
        <label for="phone">ContactNo:</label>
        <input type="tel" id="phone" name="name" required><br>
       
    </fieldset>
    <fieldset><legend>EDUCATION</legend>
        <label for="education">EDUCATION:</label>
        <textarea name="education" id="education" rows="4" required></textarea>
    </br>

    </fieldset>
    <fieldset><legend>EXPERIANCE</legend>
        <label for="experiance">EXPERIANCE:</label>
        <textarea name="experiance" id="experiance" rows="4" required></textarea>
    </br>

    </fieldset>
</fieldset>
<fieldset><legend>SKILLS</legend>
    <label for="skills">SKILLS:</label>
    <textarea name="skills" id="skills" rows="4" required></textarea>
</br>

</fieldset>
<button type="submit">Generate Form</button>
    </form>

    <div id="resumeOutput">
        <!--Resume will be generated below-->
    </div>

    <script src="aap.js"></script>
</body>
</html>
